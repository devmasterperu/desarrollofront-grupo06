<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dev Master - ejercicio </title>
    <style>
    /* pares - even - */
    .selector1 :nth-child(2n+0){
        background-color: #FFDD1C;
    }

    /* impares */
    .selector2 :nth-child(2n+1){
        background-color: #004E68;
    }

    /* seleccionamos al 4 8 12 16.. */
    .selector3 :nth-child(4n+4) {
        background-color: #E33245;
    }
    </style>
</head>
<body>
    <!-- selector -->
    <nav>
        <ul class="selector1">
            <li>item</li>
            <li>item</li>
            <li>item</li>
            <li>item</li>
            <li>item</li>
            <li>item</li>
        </ul>
    </nav>

    <nav>
        <ul class="selector2">
            <li>item</li>
            <li>item</li>
            <li>item</li>
            <li>item</li>
            <li>item</li>
            <li>item</li>
        </ul>
    </nav>

    <nav>
        <ul class="selector3">
            <li>item</li>
            <li>item</li>
            <li>item</li>
            <li>item</li>
            <li>item</li>
            <li>item</li>
            <li>item</li>
            <li>item</li>
            <li>item</li>
            <li>item</li>
            <li>item</li>
            <li>item</li>
        </ul>
    </nav>
</body>
</html>
