<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dev Master - ejercicio </title>
    <style>
        /* elemento antes del párrafo */
        p::before {
            content: "Hey!";
        }

        /* elemento despues del párrafo */
        p::after {
            content: ", como estas";

        }
    </style>
</head>
<body>
    <!-- los pseudo elementos son de tipo inline. Cuidado! -->
   <p>Hola</p>
</body>
</html>
