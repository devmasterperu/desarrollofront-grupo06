<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dev Master - ejercicio </title>
    <style>
        a {
            text-decoration: none;
        }

        a:link {
            color: red;
        }

        /* enlaces ya visitados */
        a:visited {
            color: green;
        }
        
        /* mouse dentro del elemento */
        a:hover{
            color: violet;
        }

        /* mantenga el boton del mouse apretado */
        a:active {
            color: peru
        }
    </style>
</head>
<body>
    <!-- pseudo clases -->
    <a href="http://devmaster.pe">Dev Master</a>
    <a href="https://www.google.com">Google</a>
</body>
</html>
